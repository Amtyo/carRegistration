<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Voitures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="nouveau">Nouveau</button>

    <div id="voitures-container"></div>

    <!-- Modal pour entrer un lien -->
    <div id="modal-lien" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Entrer le lien</h2>
            <input type="text" id="input-lien">
            <button id="valider-lien">Valider</button>
        </div>
    </div>

    <!-- Modal pour entrer un lien de fiche technique -->
    <div id="modal-fiche-lien" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Entrer le lien de la fiche technique</h2>
            <input type="text" id="input-fiche-lien">
            <button id="valider-fiche-lien">Valider</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
